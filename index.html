<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <div class="big-container">

        <div class="left-container"></div>
        
        <div class="mid-container">
            <div class="l-in-container">
                <h1>ETCH A SKETCH</h1>
                <div class="sl">
                    <form>
                        <p>Enter a number: </p>
                        <input type="number" value="16" min="1" max="100" class="slidervalue" id="value">
                    </form>
                    <div class="slidecontainer">
                        <div class="inner-slidecontainer">
                            <input type="range" min="1" max="100" value="25" class="slider" id="myRange">
                            <progress min="1" max="100" value="25" id="prog"></progress>
                        </div>
                    </div>
                    
                </div>
                
                <p>Pick your color</p>
                <div class="circle-colors" id="color-inputs">
                    <input type="color" value="#E878A8" class="c" id="c1">
                    <input type="color" value="#85C1B5" class="c" id="c2">
                    <input type="color" value="#A3C680" class="c" id="c3">
                    <input type="color" value="#BAB5B5" class="c" id="c4">
                    <input type="color" value="#DFC57C" class="c" id="c5">
                    <input type="color" value="#E6AEA7" class="c" id="c6">
                </div>
                <div class="buttons">
                    <button class="ran">Random</button>
                    <button class="era">Eraser</button>
                    <button class="cle">Clear</button>
                </div>
            </div>
        </div>
        
        <div class="right-container"></div>
    
    </div>
    <div class="grd"></div>

    <script src="javascript/script.js"></script>
</body>
